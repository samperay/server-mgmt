<div class="container" style="margin-top: 1em;">
    <form action="/servers" method="POST">
        <div class="mb-3">
            <label for="make" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="makeDesc">
            <div id="makeDesc" class="form-text">Server name</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Hostname</label>
            <input type="text" class="form-control" name="hostname" id="hostname" aria-describedby="modelDesc">
            <div id="modelDesc" class="form-text">hostname of the server</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">IP address</label>
            <input type="text" class="form-control" name="ipaddr" id="ipaddr" aria-describedby="yearDesc">
            <div id="yearDesc" class="form-text">IP address of the server.</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Location</label>
            <input type="text" class="form-control" name="location" id="location" aria-describedby="priceDesc">
            <div id="priceDesc " class="form-text">Data center location.</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Status</label>
            <input type="text" class="form-control" name="status" id="status" aria-describedby="engineDesc">
            <div id="engineDesc " class="form-text">Current Status of server</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Operating Systen</label>
            <input type="text" class="form-control" name="os" id="os" aria-describedby="engineDesc">
            <div id="engineDesc " class="form-text">Server's Operating Systems</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">CPU Cores</label>
            <input type="text" class="form-control" name="cpucores" id="cpucores" aria-describedby="engineDesc">
            <div id="engineDesc " class="form-text">CPU Cores</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Memory</label>
            <input type="text" class="form-control" name="memory" id="memory" aria-describedby="engineDesc">
            <div id="engineDesc " class="form-text">Memory in GB</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Storage</label>
            <input type="text" class="form-control" name="storage" id="storage" aria-describedby="engineDesc">
            <div id="engineDesc " class="form-text">Storage</div>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">last updated</label>
            <input type="text" class="form-control" name="timestamp" id="timestamp" aria-describedby="engineDesc">
            <div id="engineDesc " class="form-text">Time stamp of last updated </div>
        </div>
